<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="토익, 토플, 실전영어를 게임처럼 재미있게 학습하는 영어 마스터 앱">
    <title>영어 마스터 - 스마트 영어 학습</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3845045879353171" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-color: #6366F1;
            --primary-dark: #4F46E5;
            --success-color: #10B981;
            --error-color: #EF4444;
            --warning-color: #F59E0B;
            --bg-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--card-bg);
            position: relative;
        }

        /* 헤더 */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 16px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            max-width: 480px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        /* 레벨 탭 */
        .level-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .level-tabs::-webkit-scrollbar {
            display: none;
        }

        .level-tab {
            flex-shrink: 0;
            padding: 6px 14px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 16px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .level-tab.active {
            background: white;
            color: var(--primary-color);
        }

        /* 메인 컨텐츠 */
        .main-content {
            padding-top: 120px;
            padding-bottom: 80px;
        }

        /* 통계 그리드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* 진행률 */
        .progress-container {
            padding: 0 16px 16px;
        }

        .progress-bar {
            background: var(--border-color);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            transition: width 0.3s ease;
        }

        /* 광고 영역 */
        .ad-wrapper {
            padding: 16px;
            background: var(--bg-color);
            margin: 16px 0;
            min-height: 100px;
            position: relative;
        }

        .ad-label {
            position: absolute;
            top: 4px;
            left: 16px;
            font-size: 10px;
            color: var(--text-secondary);
            background: var(--bg-color);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* 문제 카드 */
        .question-card {
            margin: 16px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .difficulty-badge {
            background: var(--warning-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .review-indicator {
            background: var(--error-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .question-text {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.6;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .blank {
            display: inline-block;
            min-width: 60px;
            padding: 2px 8px;
            margin: 0 4px;
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        .translation {
            background: var(--bg-color);
            border-left: 3px solid var(--primary-color);
            padding: 10px 12px;
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-secondary);
            border-radius: 4px;
        }

        /* 선택지 */
        .options-container {
            padding: 0 16px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .option-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .option-btn.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .option-btn.correct {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .option-btn.incorrect {
            background: var(--error-color);
            color: white;
            border-color: var(--error-color);
        }

        .option-number {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        /* 액션 버튼 */
        .action-container {
            padding: 16px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 하단 네비 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            max-width: 480px;
            margin: 0 auto;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }

        .nav-label {
            font-size: 10px;
        }

        /* 메시지 */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            font-weight: 600;
            z-index: 2000;
            animation: fadeIn 0.3s;
        }

        .message.success {
            color: var(--success-color);
        }

        .message.error {
            color: var(--error-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* 반응형 */
        @media (max-width: 360px) {
            .question-text { font-size: 16px; }
            .option-btn { font-size: 14px; padding: 12px; }
        }

        /* 광고 컨테이너 스타일 수정 */
        .adsbygoogle {
            display: block !important;
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span>🎯</span>
                    <span>영어 마스터</span>
                </div>
                <button class="settings-btn">⚙️</button>
            </div>
            <div class="level-tabs">
                <button class="level-tab active" data-level="toeic">TOEIC</button>
                <button class="level-tab" data-level="toefl">TOEFL</button>
                <button class="level-tab" data-level="practical">실전회화</button>
                <button class="level-tab" data-level="news">뉴스영어</button>
                <button class="level-tab" data-level="smart">🧠 스마트복습</button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 통계 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">📚</div>
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">오늘 학습</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">✨</div>
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">정답률</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🔥</div>
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">연속 정답</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🏆</div>
                    <div class="stat-value" id="mastered">0</div>
                    <div class="stat-label">마스터</div>
                </div>
            </div>

            <!-- 진행률 -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
            </div>

            <!-- 광고 영역 1 -->
            <div class="ad-wrapper">
                <span class="ad-label">AD</span>
                <!-- 인피드 광고 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-format="fluid"
                     data-ad-layout-key="-gw-3+1f-3d+2z"
                     data-ad-client="ca-pub-3845045879353171"
                     data-ad-slot="9997471959"></ins>
            </div>

            <!-- 문제 카드 -->
            <div class="question-card">
                <div class="question-header">
                    <span class="difficulty-badge" id="difficulty">초급</span>
                    <span class="review-indicator" id="reviewBadge" style="display:none">복습</span>
                </div>
                <div class="question-text" id="questionText">
                    Please <span class="blank">___</span> the attached document.
                </div>
                <div class="translation" id="translation">
                    첨부된 문서를 참조해 주세요.
                </div>
            </div>

            <!-- 선택지 -->
            <div class="options-container">
                <div class="options-grid" id="optionsGrid">
                    <button class="option-btn">
                        <span class="option-number">1</span>
                        look at
                    </button>
                    <button class="option-btn">
                        <span class="option-number">2</span>
                        check in
                    </button>
                    <button class="option-btn">
                        <span class="option-number">3</span>
                        refer to
                    </button>
                    <button class="option-btn">
                        <span class="option-number">4</span>
                        see about
                    </button>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="action-container">
                <button class="btn btn-primary" id="checkBtn" disabled>정답 확인</button>
                <button class="btn btn-secondary" id="skipBtn">모르겠어요</button>
                <button class="btn btn-success" id="nextBtn" style="display:none">다음 문제</button>
            </div>

            <!-- 광고 영역 2 -->
            <div class="ad-wrapper">
                <span class="ad-label">AD</span>
                <!-- 디스플레이 광고 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-3845045879353171"
                     data-ad-slot="9011693349"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </main>

        <!-- 하단 네비 -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">홈</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">📊</span>
                <span class="nav-label">통계</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">📝</span>
                <span class="nav-label">복습</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">👤</span>
                <span class="nav-label">프로필</span>
            </div>
        </nav>
    </div>

    <script>
        // 문제 데이터베이스
        const questionDB = {
            toeic: [
                { en: "The meeting has been ___ to next Monday.", blank: "postponed", ko: "회의가 다음 주 월요일로 연기되었습니다.", options: ["postponed", "cancelled", "arranged", "scheduled"] },
                { en: "Please ___ the attached document.", blank: "refer to", ko: "첨부된 문서를 참조해 주세요.", options: ["look at", "check in", "refer to", "see about"] },
                { en: "The company will ___ a new product.", blank: "launch", ko: "회사는 신제품을 출시할 예정입니다.", options: ["launch", "start", "begin", "create"] },
                { en: "All employees must ___ the regulations.", blank: "comply with", ko: "모든 직원은 규정을 준수해야 합니다.", options: ["comply with", "agree to", "follow up", "deal with"] },
                { en: "The deadline has been ___ by two weeks.", blank: "extended", ko: "마감일이 2주 연장되었습니다.", options: ["extended", "shortened", "confirmed", "deleted"] }
            ],
            toefl: [
                { en: "The lecture was ___ and thought-provoking.", blank: "insightful", ko: "강의는 통찰력 있고 생각을 자극했습니다.", options: ["insightful", "boring", "simple", "basic"] },
                { en: "The research ___ significant findings.", blank: "revealed", ko: "연구는 중요한 발견을 밝혀냈습니다.", options: ["revealed", "hidden", "covered", "closed"] },
                { en: "Students must ___ their thesis.", blank: "submit", ko: "학생들은 논문을 제출해야 합니다.", options: ["submit", "receive", "reject", "review"] }
            ],
            practical: [
                { en: "Could you ___ me a favor?", blank: "do", ko: "부탁 좀 들어주실 수 있나요?", options: ["do", "make", "give", "take"] },
                { en: "I'm running ___ of time.", blank: "out", ko: "시간이 부족해요.", options: ["out", "in", "up", "down"] },
                { en: "Let's keep ___ touch.", blank: "in", ko: "연락하고 지내요.", options: ["in", "on", "at", "to"] }
            ],
            news: [
                { en: "The government ___ new measures.", blank: "implemented", ko: "정부는 새로운 조치를 시행했습니다.", options: ["implemented", "destroyed", "abandoned", "postponed"] },
                { en: "Markets ___ dramatically yesterday.", blank: "plummeted", ko: "어제 시장이 급락했습니다.", options: ["plummeted", "soared", "stabilized", "remained"] }
            ]
        };

        // 앱 상태
        let currentLevel = 'toeic';
        let currentQuestion = null;
        let selectedOption = null;
        let isAnswered = false;
        let learningData = JSON.parse(localStorage.getItem('englishData') || '{}');
        let stats = {
            todayCount: 0,
            correctCount: 0,
            totalCount: 0,
            streak: 0,
            mastered: 0
        };

        // 문제 표시
        function showQuestion() {
            const questions = questionDB[currentLevel] || questionDB.toeic;
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            
            isAnswered = false;
            selectedOption = null;
            
            // 문제 텍스트 업데이트
            const questionHtml = currentQuestion.en.replace(currentQuestion.blank, '<span class="blank">___</span>');
            document.getElementById('questionText').innerHTML = questionHtml;
            document.getElementById('translation').textContent = currentQuestion.ko;
            
            // 선택지 생성
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            const shuffled = [...currentQuestion.options].sort(() => Math.random() - 0.5);
            shuffled.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="option-number">${index + 1}</span>
                    ${option}
                `;
                btn.onclick = () => selectOption(option, btn);
                optionsGrid.appendChild(btn);
            });
            
            // 버튼 초기화
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('checkBtn').style.display = 'block';
            document.getElementById('skipBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
        }

        // 선택지 선택
        function selectOption(option, btn) {
            if (isAnswered) return;
            
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedOption = option;
            document.getElementById('checkBtn').disabled = false;
        }

        // 정답 확인
        document.getElementById('checkBtn').onclick = function() {
            if (!selectedOption || isAnswered) return;
            
            isAnswered = true;
            const isCorrect = selectedOption === currentQuestion.blank;
            
            stats.totalCount++;
            stats.todayCount++;
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                const text = btn.textContent.trim().replace(/^\d+/, '').trim();
                if (text === selectedOption) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (text === currentQuestion.blank && !isCorrect) {
                    btn.classList.add('correct');
                }
            });
            
            if (isCorrect) {
                stats.correctCount++;
                stats.streak++;
                showMessage('정답입니다! 🎉', 'success');
            } else {
                stats.streak = 0;
                showMessage(`정답: ${currentQuestion.blank}`, 'error');
            }
            
            updateStats();
            
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        };

        // 건너뛰기
        document.getElementById('skipBtn').onclick = function() {
            if (isAnswered) return;
            
            isAnswered = true;
            stats.totalCount++;
            stats.todayCount++;
            stats.streak = 0;
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                const text = btn.textContent.trim().replace(/^\d+/, '').trim();
                if (text === currentQuestion.blank) {
                    btn.classList.add('correct');
                }
            });
            
            showMessage(`정답: ${currentQuestion.blank}`, 'error');
            updateStats();
            
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        };

        // 다음 문제
        document.getElementById('nextBtn').onclick = function() {
            showQuestion();
        };

        // 메시지 표시
        function showMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('todayCount').textContent = stats.todayCount;
            document.getElementById('accuracy').textContent = stats.totalCount > 0 
                ? Math.round((stats.correctCount / stats.totalCount) * 100) + '%' 
                : '0%';
            document.getElementById('streak').textContent = stats.streak;
            document.getElementById('mastered').textContent = stats.mastered;
            
            const progress = stats.totalCount > 0 
                ? (stats.correctCount / stats.totalCount) * 100 
                : 0;
            document.getElementById('progressBar').style.width = progress + '%';
            
            localStorage.setItem('englishStats', JSON.stringify(stats));
        }

        // 레벨 탭 이벤트
        document.querySelectorAll('.level-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelector('.level-tab.active').classList.remove('active');
                this.classList.add('active');
                currentLevel = this.dataset.level;
                showQuestion();
            });
        });

        // 키보드 단축키
        document.addEventListener('keypress', function(e) {
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                const buttons = document.querySelectorAll('.option-btn');
                if (buttons[index] && !isAnswered) {
                    buttons[index].click();
                }
            }
        });

        // 초기화
        const savedStats = localStorage.getItem('englishStats');
        if (savedStats) {
            stats = JSON.parse(savedStats);
        }
        updateStats();
        showQuestion();

        window.addEventListener('load', function() {

            } catch (e) {
                console.log('AdSense 로딩 중...');
            }
        });
