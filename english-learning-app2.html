        document.getElementById('skipBtn').onclick = function() {
            if (isAnswered) return;
            
            isAnswered = true;
            stats.totalCount++;
            stats.todayCount++;
            stats.streak = 0;
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                const text = btn.textContent.trim().replace(/^\d+/, '').trim();
                if (text === currentQuestion.blank) {
                    btn.classList.add('correct');
                }
            });
            
            showMessage(`ì •ë‹µ: ${currentQuestion.blank}`, 'error');
            updateStats();
            
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        };

        // ë‹¤ìŒ ë¬¸ì œ
        document.getElementById('nextBtn').onclick = function() {
            showQuestion();
        };

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('todayCount').textContent = stats.todayCount;
            document.getElementById('accuracy').textContent = stats.totalCount > 0 
                ? Math.round((stats.correctCount / stats.totalCount) * 100) + '%' 
                : '0%';
            document.getElementById('streak').textContent = stats.streak;
            document.getElementById('mastered').textContent = stats.mastered;
            
            const progress = stats.totalCount > 0 
                ? (stats.correctCount / stats.totalCount) * 100 
                : 0;
            document.getElementById('progressBar').style.width = progress + '%';
            
            localStorage.setItem('englishStats', JSON.stringify(stats));
        }

        // ë ˆë²¨ íƒ­ ì´ë²¤íŠ¸
        document.querySelectorAll('.level-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelector('.level-tab.active').classList.remove('active');
                this.classList.add('active');
                currentLevel = this.dataset.level;
                showQuestion();
            });
        });

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keypress', function(e) {
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                const buttons = document.querySelectorAll('.option-btn');
                if (buttons[index] && !isAnswered) {
                    buttons[index].click();
                }
            }
        });

        // ì´ˆê¸°í™”
        const savedStats = localStorage.getItem('englishStats');
        if (savedStats) {
            stats = JSON.parse(savedStats);
        }
        updateStats();
        showQuestion();

        });
    </script>
