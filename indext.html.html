                { en: "I'm running ___ of time.", blank: "out", ko: "ÏãúÍ∞ÑÏù¥ Î∂ÄÏ°±Ìï¥Ïöî.", options: ["out", "in", "up", "down"], difficulty: 1 },
                { en: "Let's keep ___ touch.", blank: "in", ko: "Ïó∞ÎùΩÌïòÍ≥† ÏßÄÎÇ¥Ïöî.", options: ["in", "on", "at", "to"], difficulty: 1 },
                { en: "It's worth ___ it a try.", blank: "giving", ko: "ÌïúÎ≤à ÏãúÎèÑÌï¥ Î≥º Í∞ÄÏπòÍ∞Ä ÏûàÏñ¥Ïöî.", options: ["giving", "taking", "making", "doing"], difficulty: 2 },
                { en: "I'll take you ___ on that.", blank: "up", ko: "Í∑∏ Ï†úÏïàÏùÑ Î∞õÏïÑÎì§Ïù¥Í≤†ÏäµÎãàÎã§.", options: ["up", "down", "in", "out"], difficulty: 2 }
            ],
            news: [
                { en: "The government ___ new measures.", blank: "implemented", ko: "Ï†ïÎ∂ÄÎäî ÏÉàÎ°úÏö¥ Ï°∞ÏπòÎ•º ÏãúÌñâÌñàÏäµÎãàÎã§.", options: ["implemented", "destroyed", "abandoned", "postponed"], difficulty: 3 },
                { en: "Markets ___ dramatically yesterday.", blank: "plummeted", ko: "Ïñ¥Ï†ú ÏãúÏû•Ïù¥ Í∏âÎùΩÌñàÏäµÎãàÎã§.", options: ["plummeted", "soared", "stabilized", "remained"], difficulty: 3 },
                { en: "Scientists made a ___.", blank: "breakthrough", ko: "Í≥ºÌïôÏûêÎì§Ïù¥ ÌöçÍ∏∞Ï†ÅÏù∏ Î∞úÍ≤¨ÏùÑ ÌñàÏäµÎãàÎã§.", options: ["breakthrough", "setback", "mistake", "problem"], difficulty: 3 },
                { en: "The treaty was ___.", blank: "ratified", ko: "Ï°∞ÏïΩÏù¥ ÎπÑÏ§ÄÎêòÏóàÏäµÎãàÎã§.", options: ["ratified", "rejected", "ignored", "delayed"], difficulty: 4 },
                { en: "Economy shows ___ signs.", blank: "recovery", ko: "Í≤ΩÏ†úÍ∞Ä ÌöåÎ≥µ Ï°∞ÏßêÏùÑ Î≥¥ÏûÖÎãàÎã§.", options: ["recovery", "collapse", "stagnation", "inflation"], difficulty: 2 }
            ]
        };

        // ÌïôÏäµ Í∏∞Î°ù ÌÅ¥ÎûòÏä§
        class LearningSystem {
            constructor() {
                this.records = this.loadData();
                this.currentLevel = 'toeic';
                this.currentQuestion = null;
                this.selectedOption = null;
                this.isAnswered = false;
                this.sessionStats = {
                    todayCount: 0,
                    correctCount: 0,
                    totalCount: 0,
                    streak: 0
                };
            }

            loadData() {
                const saved = localStorage.getItem('englishMasterData');
                return saved ? JSON.parse(saved) : {};
            }

            saveData() {
                localStorage.setItem('englishMasterData', JSON.stringify(this.records));
            }

            getQuestionId(question) {
                return `${question.en}_${question.blank}`;
            }

            recordAnswer(question, isCorrect) {
                const id = this.getQuestionId(question);
                
                if (!this.records[id]) {
                    this.records[id] = {
                        question: question,
                        level: this.currentLevel,
                        correctCount: 0,
                        incorrectCount: 0,
                        lastSeen: Date.now(),
                        reviewCount: 0,
                        mastered: false
                    };
                }

                const record = this.records[id];
                record.lastSeen = Date.now();
                
                if (isCorrect) {
                    record.correctCount++;
                    record.reviewCount = Math.max(0, record.reviewCount - 1);
                    if (record.correctCount >= 5 && record.incorrectCount === 0) {
                        record.mastered = true;
                    }
                } else {
                    record.incorrectCount++;
                    record.reviewCount += 2;
                    record.mastered = false;
                }

                this.saveData();
            }

            getSmartQuestion() {
                const needReview = Object.values(this.records)
                    .filter(r => !r.mastered && r.reviewCount > 0)
                    .sort((a, b) => b.reviewCount - a.reviewCount);
                
                if (needReview.length > 0 && Math.random() < 0.6) {
                    return needReview[0].question;
                }
                return null;
            }

            getMasteredCount() {
                return Object.values(this.records).filter(r => r.mastered).length;
            }

            getTotalLearned() {
                return Object.keys(this.records).length;
            }
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        const app = new LearningSystem();

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const stats = app.sessionStats;
            document.getElementById('todayCount').textContent = stats.todayCount;
            document.getElementById('accuracy').textContent = stats.totalCount > 0 
                ? Math.round((stats.correctCount / stats.totalCount) * 100) + '%' 
                : '0%';
            document.getElementById('streak').textContent = stats.streak;
            document.getElementById('masteredCount').textContent = app.getMasteredCount();
            
            const progress = app.getTotalLearned() > 0 
                ? Math.round((app.getMasteredCount() / app.getTotalLearned()) * 100)
                : 0;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = progress + '%';
        }

        // Î¨∏Ï†ú ÌëúÏãú
        function showQuestion() {
            app.isAnswered = false;
            app.selectedOption = null;
            
            // Î¨∏Ï†ú ÏÑ†ÌÉù
            if (app.currentLevel === 'smart') {
                const smartQ = app.getSmartQuestion();
                app.currentQuestion = smartQ || getRandomQuestion();
            } else {
                app.currentQuestion = getRandomQuestion();
            }
            
            // ÎÇúÏù¥ÎèÑ ÌëúÏãú
            const difficultyText = ['Ï¥àÍ∏â', 'Ï§ëÍ∏â', 'Í≥†Í∏â', 'ÏµúÍ≥†Í∏â'];
            const difficulty = app.currentQuestion.difficulty || 1;
            document.getElementById('difficultyBadge').textContent = difficultyText[difficulty - 1];
            
            // Î≥µÏäµ ÌëúÏãú
            const id = app.getQuestionId(app.currentQuestion);
            const record = app.records[id];
            if (record && record.reviewCount > 0) {
                document.getElementById('reviewBadge').style.display = 'flex';
                document.getElementById('reviewText').textContent = `Î≥µÏäµ ${record.reviewCount}Ìöå`;
            } else {
                document.getElementById('reviewBadge').style.display = 'none';
            }
            
            // Î¨∏Ï†ú ÌÖçÏä§Ìä∏
            const blank = '<span class="blank-word">___</span>';
            const questionHtml = app.currentQuestion.en.replace(app.currentQuestion.blank, blank);
            document.getElementById('questionText').innerHTML = questionHtml;
            document.getElementById('translation').textContent = app.currentQuestion.ko;
            
            // ÏÑ†ÌÉùÏßÄ ÏÉùÏÑ±
            createOptions();
            
            // Î≤ÑÌäº ÏÉÅÌÉú
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').style.display = 'flex';
            document.getElementById('skipBtn').style.display = 'flex';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function getRandomQuestion() {
            const questions = questionDB[app.currentLevel] || questionDB.toeic;
            return questions[Math.floor(Math.random() * questions.length)];
        }

        function createOptions() {
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            const shuffled = [...app.currentQuestion.options].sort(() => Math.random() - 0.5);
            
            shuffled.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="option-number">${index + 1}</span>
                    ${option}
                `;
                btn.dataset.option = option;
                btn.onclick = () => selectOption(option, btn);
                grid.appendChild(btn);
            });
        }

        function selectOption(option, btn) {
            if (app.isAnswered) return;
            
            document.querySelectorAll('.option-btn').forEach(b => {
                b.classList.remove('selected');
            });
            
            btn.classList.add('selected');
            app.selectedOption = option;
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            if (!app.selectedOption || app.isAnswered) return;
            
            app.isAnswered = true;
            const isCorrect = app.selectedOption === app.currentQuestion.blank;
            
            app.sessionStats.totalCount++;
            app.sessionStats.todayCount++;
            
            // Î≤ÑÌäº ÌëúÏãú
            document.querySelectorAll('.option-btn').forEach(btn => {
                if (btn.dataset.option === app.selectedOption) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (btn.dataset.option === app.currentQuestion.blank && !isCorrect) {
                    btn.classList.add('show-correct');
                }
            });
            
            if (isCorrect) {
                app.sessionStats.correctCount++;
                app.sessionStats.streak++;
                showMessage('Ï†ïÎãµÏûÖÎãàÎã§! üéâ', 'success');
            } else {
                app.sessionStats.streak = 0;
                showMessage(`Ï†ïÎãµ: ${app.currentQuestion.blank}`, 'error');
            }
            
            app.recordAnswer(app.currentQuestion, isCorrect);
            updateStats();
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'flex';
        }

        function skipQuestion() {
            if (app.isAnswered) return;
            
            app.isAnswered = true;
            app.sessionStats.totalCount++;
            app.sessionStats.todayCount++;
            app.sessionStats.streak = 0;
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                if (btn.dataset.option === app.currentQuestion.blank) {
                    btn.classList.add('show-correct');
                }
            });
            
            showMessage(`Ï†ïÎãµ: ${app.currentQuestion.blank}`, 'error');
            app.recordAnswer(app.currentQuestion, false);
            updateStats();
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'flex';
        }

        function nextQuestion() {
            showQuestion();
        }

        function showMessage(text, type) {
            const existing = document.querySelector('.floating-message');
            if (existing) existing.remove();
            
            const msg = document.createElement('div');
            msg.className = `floating-message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => msg.remove(), 2000);
        }

        // Î†àÎ≤® ÌÉ≠
        document.querySelectorAll('.level-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelector('.level-tab.active').classList.remove('active');
                this.classList.add('active');
                app.currentLevel = this.dataset.level;
                showQuestion();
            });
        });

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        function showTab(tab) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            // ÌÉ≠ Ï†ÑÌôò Î°úÏßÅ
        }

        function showSettings() {
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keypress', function(e) {
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                const buttons = document.querySelectorAll('.option-btn');
                if (buttons[index] && !app.isAnswered) {
                    buttons[index].click();
                }
            }
        });

        // AdSense Ï¥àÍ∏∞Ìôî
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});

        // Ïï± ÏãúÏûë
        updateStats();
        showQuestion();
    </script>
